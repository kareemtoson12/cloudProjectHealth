version: '3.8'

services:
  healthcare-app:
    image: healthcare-app:staging
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=healthcare-db;Database=HealthcareDB;User Id=sa;Password=${DB_PASSWORD}
    depends_on:
      - healthcare-db
    networks:
      - healthcare-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  patient-management-api:
    image: patient-management-api:staging
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=patient-db;Database=PatientDB;User Id=sa;Password=${DB_PASSWORD}
    depends_on:
      - patient-db
    networks:
      - healthcare-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  ehr-api:
    image: ehr-api:staging
    ports:
      - "8082:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=ehr-db;Database=EHRDB;User Id=sa;Password=${DB_PASSWORD}
    depends_on:
      - ehr-db
    networks:
      - healthcare-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  appointment-scheduling-api:
    image: appointment-scheduling-api:staging
    ports:
      - "8083:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=appointment-db;Database=AppointmentDB;User Id=sa;Password=${DB_PASSWORD}
    depends_on:
      - appointment-db
    networks:
      - healthcare-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  healthcare-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - healthcare-db-data:/var/opt/mssql
    networks:
      - healthcare-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  patient-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    ports:
      - "1434:1433"
    volumes:
      - patient-db-data:/var/opt/mssql
    networks:
      - healthcare-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  ehr-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    ports:
      - "1435:1433"
    volumes:
      - ehr-db-data:/var/opt/mssql
    networks:
      - healthcare-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  appointment-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    ports:
      - "1436:1433"
    volumes:
      - appointment-db-data:/var/opt/mssql
    networks:
      - healthcare-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  healthcare-db-data:
  patient-db-data:
  ehr-db-data:
  appointment-db-data:

networks:
  healthcare-network:
    driver: bridge 