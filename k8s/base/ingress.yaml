apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - healthcare.example.com
    secretName: healthcare-tls
  rules:
  - host: healthcare.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: healthcare-app
            port:
              number: 80
      - path: /patient-management
        pathType: Prefix
        backend:
          service:
            name: patient-management-api
            port:
              number: 80
      - path: /ehr
        pathType: Prefix
        backend:
          service:
            name: ehr-api
            port:
              number: 80
      - path: /appointment
        pathType: Prefix
        backend:
          service:
            name: appointment-scheduling-api
            port:
              number: 80 